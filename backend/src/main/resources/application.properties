# Server
server.port=8080

# Database
spring.datasource.url=jdbc:sqlserver://mssql:14333;databaseName=${DB_NAME};encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Add retry properties for database connection
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-name=SmartFactoryHikariPool
spring.datasource.hikari.initialization-fail-timeout=-1

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# SpringDoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha

# Logging
logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=ERROR
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai
springdoc.swagger-ui.use-path-within-pattern-matcher=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.paths-to-match=/api/**

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/application.log

# Actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info

# Batch
spring.batch.jdbc.initialize-schema=always
